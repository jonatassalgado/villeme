<!DOCTYPE html>
<html>
<head>
  <title>Ops! Aconteceu um erro =(</title>
  <style>
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
  }

  a{
    color: #38ba5e;
  }

  div.dialog {
    width: 25em;
    margin: 6em auto 0 auto;
    border: 1px solid #CCC;
    border-radius: 3px;
    background-color: white;
    padding: 25px 4em 25px 4em;
  }

  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  body > p {
    width: 33em;
    font-size: 14px;
    margin: 0 auto 0;
    padding: 1em 0;
    color: #666;
  }

  .Button {
    border: 0 none;
    border-radius: 6px;
    color: #3b5450;
    cursor: pointer;
    font-family: "Roboto",helvetica,arial,sans-serif;
    font-size: 12px;
    padding: 0.65em;
  }
  .Button .glyphicon {
    font-size: 11px;
    padding: 0 6px;
  }
  .Button--small {
    font-size: 10px;
    font-weight: 200;
    padding: 8px;
  }
  .Button--small .glyphicon {
    font-size: 10px;
    padding: 0 6px;
  }
  .Button--large {
    font-size: 16px;
    font-weight: 600;
    padding: 0.85em 1.5em;
  }
  .Button--large .glyphicon {
    font-size: 16px;
    padding: 0 6px;
  }
  .Button--extraLarge {
    font-size: 21px;
    font-weight: 600;
    padding: 1.25em 1.5em;
  }
  .Button--extraLarge .glyphicon {
    font-size: 20px;
    padding: 0 12px;
  }
  .Button--primary {
    background: #38ba5e none repeat scroll 0 0;
    color: #ffffff;
  }
  .Button--primary:hover {
    background: #46c76b none repeat scroll 0 0;
  }
  .Button--white {
    background: #ffffff none repeat scroll 0 0;
    color: #38ba5e;
  }
  .Button--white:hover {
    background: #e6e6e6 none repeat scroll 0 0;
  }
  .Button--facebook {
    background-color: #297fb8;
    color: #ffffff;
  }
  .Button--facebook:hover {
    background: #2e8fcf none repeat scroll 0 0;
  }
  .Button--callToAction {
    padding: 20px;
    text-align: center;
  }
  .Button--callToAction-text {
    font-size: 24px;
    font-weight: 600;
    text-transform: uppercase;
  }
  .Button--callToAction:hover {
    background: #46c76b none repeat scroll 0 0;
  }
  .Button--callToAction:hover .Button--callToAction-icon {
    margin: 11px 0 0 3px;
  }
  .Button--callToAction-icon {
    color: #ffffff;
    margin: 11px 0 0;
  }
  .Button--navbar {
    border: 1px solid #32a755;
    color: #278242;
    font-weight: 600;
  }
  .Button-text {
    font-weight: 400;
  }
  .Button-description {
    font-size: 13px;
  }
  .Button:disabled {
    background: #e9f0ef none repeat scroll 0 0;
    color: #93b3ae;
    cursor: not-allowed;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <img src="/images/logo/logo-green-with-type.png">
  </div>
  <p>Ops, aconteceu um erro.</p>
  <a href="http://www.villeme.com"><input class="Button Button--primary Button--large" type="submit" value="Voltar para o inicio"></a>
</body>
</html>
